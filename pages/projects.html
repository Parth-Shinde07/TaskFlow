<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/projects.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Project Management</h1>
            <div class="view-toggle">
                <button id="list-view" class="active"><i class="fas fa-list"></i></button>
                <button id="grid-view"><i class="fas fa-th-large"></i></button>
            </div>
        </header>

        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search projects...">
            </div>
            <button id="add-project" class="btn-primary">
                <i class="fas fa-plus"></i> Add Project
            </button>
        </div>

        <div class="projects-container grid-view">
            <!-- Projects will be loaded here dynamically -->
        </div>
    </div>

    <!-- Add/Edit Project Modal -->
    <div class="modal" id="project-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add New Project</h2>
            <form id="project-form">
                <input type="hidden" id="project-id">
                <div class="form-group">
                    <label for="project-title">Project Title</label>
                    <input type="text" id="project-title" required>
                </div>
                <div class="form-group">
                    <label for="project-description">Description</label>
                    <textarea id="project-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="project-start">Start Date</label>
                    <input type="date" id="project-start" required>
                </div>
                <div class="form-group">
                    <label for="project-end">End Date</label>
                    <input type="date" id="project-end" required>
                </div>
                <div class="form-group">
                    <label for="project-status">Status</label>
                    <select id="project-status" required>
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="project-members">Team Members (comma separated)</label>
                    <input type="text" id="project-members" placeholder="e.g., John, Sarah, Mike">
                </div>
                <div class="form-group">
                    <label for="project-progress">Progress (%)</label>
                    <input type="number" id="project-progress" min="0" max="100" value="0">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancel-project">Cancel</button>
                    <button type="submit" class="btn-primary">Save Project</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="delete-modal">
        <div class="modal-content small">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this project?</p>
            <div class="form-actions">
                <button type="button" class="btn-secondary" id="cancel-delete">Cancel</button>
                <button type="button" class="btn-danger" id="confirm-delete">Delete</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/projects.js"></script>
</body>
</html>
